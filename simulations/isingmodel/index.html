<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://cindyjs.org/dist/latest/Cindy.js"></script>
    <script type="text/javascript" src="https://cindyjs.org/dist/latest/CindyGL.js"></script>
    <title>Ising Model</title>
  </head>

	<body style="margin:0;padding:0;overflow:hidden;">
    <div id="CSCanvas"></div>

    <script id="csinit" type="text/x-cindyscript">
      use("CindyGL");

      corners = screenbounds();
      W = dist(corners_1, corners_2); 
      H = dist(corners_1, corners_4);
      temp = 1;
      invrate = 0.05;
      
      L = [0, 0]; //bottom left corner
      R = [W, 0]; //bottom right corner

      pressed = false;

      // TODO: apparently detecting keypresses is not in CindyJS yet.
      // toggled = false;

      createimage("state", W, H);
      createimage("picture", W, H);
      colorplot(L, R, "state", (randomint(2),0,0));

      // TODO: apparently detecting keypresses is not in CindyJS yet. Also this code has a bug in it that I couldn't figure out.
      // get(x, y) := if (toggled,
      //                 imagergb(L, R, "state", (mod(x,W), mod(y,H)))_1,
      //                 if (0 <= x < W & 0 <= y < H,
      //                    imagergb(L, R, "state", (x,y))_1,
      //                    if (y < H/2, 1, 0)));

      get(x, y) := imagergb(L, R, "state", (mod(x,W), mod(y,H)))_1;

      energy(x, y, spin) := - (2*spin-1)*(2*get(x,y+1)-1) - (2*spin-1)*(2*get(x,y-1)-1) - (2*spin-1)*(2*get(x+1,y)-1) - (2*spin-1)*(2*get(x-1,y)-1);

      newstate(x, y) := (
        current = get(x, y);
        proposal = randomint(2);

        currentEnergy = energy(x, y, current);
        proposalEnergy = energy(x, y, proposal);

        if (random() < exp((-1/temp)*(proposalEnergy - currentEnergy)), proposal, current);
      );

      textbox = polygon([(50,50), (50,80), (260,80), (260,50)]);
    </script>

    <script id="csdraw" type="text/x-cindyscript">
      repeat(20,
        colorplot(L, R, "state",
          if (random() < invrate, (newstate(#.x, #.y),0,0), (get(#.x, #.y),0,0))
        );
      );
      colorplot(if (imagergb("state", #)_1 > 0.5, (1,0,0), (0,0,1)));

      if (pressed, (
          temp = max([0.000001,(mouse().y / H) * 6]);
          fill(textbox, color->(1,1,1));
          drawtext((60, 60), "temperature = " + temp);
        );
      );
    </script>

    <script id="csmousedown" type="text/x-cindyscript">
      pressed = true;
    </script>

    <script id="csmouseup" type="text/x-cindyscript">
      pressed = false;
    </script>

    <script type="text/javascript">
    CindyJS({
      scripts: "cs*",
      autoplay: true,
      ports: [{
        id: "CSCanvas",
        width: window.innerWidth,
        height: window.innerHeight,
        transform: [{
          visibleRect: [0, 0, window.innerWidth, window.innerHeight]
        }]
      }]
    });
    </script>
  </body>
</html>
