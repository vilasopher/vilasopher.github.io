<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section>
                    <section>
                        <h1>Percolation</h1>
                        <h2>Vilas Winstein</h2>
                    </section>
                    <section>
                        <video data-autoplay loop src="videos/Spoiler.mp4"></video>
                    </section>
                </section>
				<section>
                    <section>
                        <img src="videos/PipeSystem.png"></img>
                    </section>
                    <section>
                        <video data-autoplay src="videos/DeletingPipes.mp4"></video>
                    </section>
                    <section>
                        <video data-autoplay loop src="videos/DeletingPipesResamples.mp4"></video>
                    </section>
                </section>
				<section>
                    <section>
                        <video data-autoplay loop src="videos/PercolationFlowSingle.mp4"></video>
                    </section>
                    <section>
                        <video data-autoplay src="videos/PercolationFlowMultiple.mp4"></video>
                    </section>
                    <section>
                        <video data-autoplay loop src="videos/PercolationFlowResamples.mp4"></video>
                    </section>
                </section>
                <section>
                    <section>
                        <video data-autoplay loop src="videos/Parameter.mp4"></video>
                    </section>
                </section>
                <section>
                    <section>
                        <video data-autoplay src="videos/CouplingNumbering.mp4"></video>
                    </section>
                    <section>
                        <video data-autoplay loop src="videos/CouplingUnionFind.mp4"></video>
                    </section>
                    <section>
                        <video data-autoplay loop src="videos/CouplingDemonstration.mp4"></video>
                    </section>
                </section>
                <section>
                    <section>
                        <video data-autoplay loop src="videos/MidResCoupling.mp4"></video>
                    </section>
                    <section>
                        <video data-autoplay loop src="videos/HighResCoupling.mp4"></video>
                    </section>
                    <section>
                        <video data-autoplay loop src="videos/HighResCouplingCritical.mp4"></video>
                    </section>
                </section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

                width: 1920,
                height: 1080,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
