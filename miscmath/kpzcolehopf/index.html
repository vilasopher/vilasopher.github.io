<!DOCTYPE html>
<html>
	<head>
		<title>KPZ Equation (Cole-Hopf Solution)</title>
            <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
		<script>
			const N = window.innerWidth + 100;
			
			const SHE = Array(N);
			const KPZ = Array(N);
			
			function setup(){
				var canvas = createCanvas(window.innerWidth, window.innerHeight);
				frameRate(60);
				
				for (let i = 0; i < N; i++) {
					SHE[i] = 1;
					KPZ[i] = 0;
				}
				
				stroke(0);
				strokeWeight(1);
			}
			
			// Standard Normal variate using Box-Muller transform.
			function gaussianRandom(mean=0, stdev=1) {
			    let u = 1 - Math.random(); //Converting [0,1) to (0,1)
			    let v = Math.random();
			    let z = Math.sqrt( -2.0 * Math.log( u ) ) * Math.cos( 2.0 * Math.PI * v );
			    // Transform to the desired mean and standard deviation:
			    return z * stdev + mean;
			}
			
			
			function updateSHE(dt = 0.1) {
				for (let i = 0; i < N; i++) {
					SHE[i] += (0.5 * (SHE[(i-1+N)%N] + SHE[(i+1+N)%N]) - SHE[i]) * dt 
							+ gaussianRandom(mean=0, stdev = Math.sqrt(dt)) * SHE[i];
				}
			}
			
			function updateKPZ() {
				for (let i = 0; i < N; i++) {
					KPZ[i] = Math.log(SHE[i]);
				}
			}
			
			function drawKPZ() {
				fill(102, 204, 255);
				beginShape();
				vertex(-50,-50);
				for (let i = 0; i < N; i++) {
					vertex(i-50, window.innerHeight/2 - 5 * KPZ[i]);
				}
				vertex(window.innerWidth + 50, -50);
				endShape(CLOSE);
			}
			
			function draw() {
				updateSHE();
				updateKPZ();
				
				background(255, 51, 51);
				drawKPZ();
			}
		</script>
	</head>
	<body style="margin:0;padding:0;overflow:hidden;"></body>
</html>
