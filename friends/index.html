<!DOCTYPE html>
<html>
<head>
	<title>Friends</title>
    <script type="text/javascript">
        function update_order() {
            var friends = Array(
                ["Srivatsa Srinivas", "https://sites.google.com/ucsd.edu/srivatsasrinivas/"],
                ["James Enouen", "https://enouenj.github.io/"],
                ["John White", "https://bookwiththearrowsreversed.wordpress.com/"],
                ["Jake Huryn", "https://jakehuryn.github.io/"],
                ["Alex Li", "https://alex7li.github.io/about/"],
                ["Rushil Raghavan", "https://rushil.online/"],
                ["Caio Alves", "https://sites.google.com/view/caioalves/"],
                ["Olle Elias", "https://sites.google.com/view/olofelias/"],
                ["Aranka Hru&scaron;kov&aacute;", "https://aranka.uk/"],
                ["Samuel Mohr", "https://www.fi.muni.cz/~mohr/"],
                ["Konrad Kr&oacute;licki", "https://sites.google.com/view/konrad-krolicki/"],
                ["Anisah Elsayed-Awad", "https://sites.google.com/view/naturalcenter/"],
                ["Rikhav Shah", "http://rikhav.com/"],
                ["Anna Brandenberger", "https://abrandenberger.github.io/"],
                ["Shrey Aryan", "https://shrey183.github.io/"],
                ["Daecheol Kim", "https://www.daecheolkim.com/"],
                ["Haiyu Huang", "https://www.math.ucla.edu/~haiyu/"],
                ["Mriganka Basu Roy Chowdhury"]
            );
            
            // shuffle the list
            for (var i = friends.length-1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i+1));
                var temp = friends[i];
                friends[i] = friends[j];
                friends[j] = temp;
            }

            var divcontents = ""
            for (var i = 0; i < friends.length; i++) {
                divcontents += "<br><a href=\"" + friends[i][1] + "\">" + friends[i][0] + "</a>";
            }
            document.getElementById("links").innerHTML = divcontents
        }
    </script>
</head>
<body>
    <h1>Some of My Friends Have Websites</h1>
    <a href="..">Back to main page</a>
    <br>
    <br>
    These links (ordered randomly) take you away from my website and to my friends' websites:
    <br>

    <div id="links"></div>
    <script type="text/javascript">
        update_order()
    </script>
</html>
